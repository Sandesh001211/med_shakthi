# Gradle JVM Memory Configuration (Optimized for <6GB RAM usage)
org.gradle.jvmargs=-Xmx5G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true

# Build Performance Optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Kotlin Compiler Options
kotlin.incremental=true
kotlin.incremental.android=true

# Enable R8 full mode for smaller APK
android.enableR8.fullMode=true
